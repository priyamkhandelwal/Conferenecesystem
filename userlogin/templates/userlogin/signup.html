<head>
	{% load staticfiles %}
    {% load static %}
	<script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
  	<script type="text/javascript" src = "{% static 'css/materialize/js/materialize.min.js' %}"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'css/materialize/css/materialize.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> 
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>
{% load static %}
<body>
	<div class = "container">
	<div class = "row">
		<div class = "col m6 l6 s12 offset-m3 offset-l3">
		<form class = "col s12" action = "{% url 'userlogin:signup' %}" method = "post">
			{% csrf_token %}
			<div class = "row">
				<div class = "input-field center-align">
					<h2 class = "thin-letters">Register</h2>
				</div>
				<div class = "divider"></div>
				<div class = "section"></div>
				<div class="input-field">
					  <i class="prefix material-icons">perm_identity</i>
					<input type="text" class="validate" name = "username" required="">
					<label class = "thin-letters-3" for="first_name">Username</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class = "prefix material-icons">assignment_ind</i>
					<input type="text" class="validate" name = "firstName" required="">
					<label class = "thin-letters-3" for="first_name">First Name</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class = "prefix material-icons">supervisor_account</i>
					<input type="text" class="validate" name = "lastName" required="">
					<label class = "thin-letters-3" for="first_name">Last Name</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class="mdi-action-lock-outline prefix"></i>
					<input type="password" class="validate" name = "password" required="">
					<label class = "thin-letters-3" for="first_name">password</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class="mdi-action-lock-outline prefix"></i>
					<input type="password" class="validate" name = "password2" required="">
					<label class = "thin-letters-3" for="first_name">Re-type password</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class="mdi-communication-email prefix"></i>
					<input type="email" class="validate" name = "email" required="">
					<label class = "thin-letters-3" for="first_name">email-address</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field">
					<i class="prefix material-icons">perm_phone_msg</i>
					<input type="text" class="validate" name = "contact" required="">
					<label class = "thin-letters-3" for="contact">contact</label>
				</div>
			</div>
			<div class = "row">
				<div class="input-field s6">
					<input type="submit" class="validate btn green darken-4 thin-letters-3" value = "Sign up">
				</div>
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>

</body>
